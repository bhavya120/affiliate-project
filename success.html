<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Bhavya Store</title>
    <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=cruryyerfu"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .success-container { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .checkmark { font-size: 4rem; color: #27ae60; margin-bottom: 1rem; }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        .order-id { font-weight: bold; color: #3498db; }
        .home-link { display: inline-block; margin-top: 2rem; text-decoration: none; color: #3498db; font-weight: bold; }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark">✔</div>
        <h1>Thank You For Your Order!</h1>
        <p>Your transaction has been processed successfully.</p>
        <p>Order Reference: <span class="order-id" id="display-order-id"></span></p>
        <p style="color: #27ae60; font-weight: bold;">Commission tracked for Bhavya Store Dashboard.</p>
        <a href="index.html" class="home-link">← Return to Store</a>
    </div>

    <script>
        // Generate random order ID for the new store
        const randomOrderId = "B-STORE-" + Math.floor(Math.random() * 99999);
        document.getElementById('display-order-id').innerText = randomOrderId;

        // Data object with Sale Amount
        window.goaffpro_order = {
            number: randomOrderId,
            total: 500
        };

        // This function triggers the conversion signal to GoAffPro
        function triggerConversion() {
            if (typeof window.goaffproTrackConversion !== "undefined") {
                window.goaffproTrackConversion(window.goaffpro_order);
                console.log("SUCCESS: Conversion tracked for " + randomOrderId);
            } else {
                // If script takes time to load, retry after 2 seconds
                setTimeout(triggerConversion, 2000);
            }
        }

        // Trigger when page is ready
        window.addEventListener('load', triggerConversion);
    </script>
</body>
</html>
